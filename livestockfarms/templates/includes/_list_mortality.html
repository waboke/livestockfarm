{% for mortality in mortality %}
                                <tr>
                                <td>{{ forloop.counter}}</td>
                                   
                                    <td>{{mortality.cause}}</td>
                                   
                                    <td>{{mortality.qty}}</td>
                                    <td>{{mortality.datepurchased}}</td>
                                   
                                    <td><a  type="button" href="#" class="btn btn-block btn-outline-warning ">Edit</a></td>
                                    
                                    <td><a class="btn btn-block btn-sm btn-outline-danger ">Delete</a></td>
                                    </tr>
                                    {% empty %}
                                        <tr>
                                        <td colspan="8" class="text-center bg-warning"> No Feeding to display</td>
                                        </tr>
                                    {% endfor %}
