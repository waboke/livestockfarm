 {% block dailytrecords %}
 <form method="POST" action="">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Add Feeding</h4>
                </div>
                <div class="modal-body">
                  {% csrf_token %}
                
                    <div class="form-group " >
                 {{ form.livestock|as_crispy_field }}
                 
                 </div>      
               <div class="form-group " >
                 {{ form.datepurchased|as_crispy_field }}
                 
                 </div>   
                 <div class="form-group " >
                 {{ form.feedname|as_crispy_field }}
                 
                 </div> 
                 <div class="form-group " >
                 {{ form.qty|as_crispy_field }}
                 
                 </div> 
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default modal-close" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Feeding</button>
                </div>
            </form>
 {% endblock  %}
