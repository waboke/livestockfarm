<form method="post" action="{% url 'delete-livestock' livestocks.id %}" class="js-delete-livestock-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title">Confirm livestock deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the livestock <strong>{{ livestocks.name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
