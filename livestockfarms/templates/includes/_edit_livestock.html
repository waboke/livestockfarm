<form method="post" action="{% url 'edit-livestock' form.instance.pk %}" class="js-edit-livestock-form">
  {% csrf_token %}
  <div class="modal-header">
  <h4 class="modal-title">Edit Livestock</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true"></span>
    </button>
    
  </div>
  <div class="modal-body">
    {% include 'includes/_partial_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Edit livestock</button>
  </div>
</form>
